<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

<h3>Student Confirmation</h3>

The student is confirmed: <span th:text="${student.lastName} + ' ' + ${student.firstName}" />

<br><br>

Country: <span th:text="${student.country}" />

<br><br>

Favorite Programming Language: <span th:text="${student.favoriteLanguage}" />

<br><br>

Favorite Operating Systems:

<ul>
    <li th:each="tempOS : ${student.operatingSystems}" th:text="${tempOS}"></li>
</ul>


</body>
</html>
